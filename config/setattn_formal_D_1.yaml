# conf/setattn.yaml
defaults:
  - setattn_formal

out_dir: out-formal-Dn

wandb:
  log: false
  project: setattn-formal-Dn
  run_name: ${attn.type}_${model.pos_enc_type}

data:
  # for dataloader
  dataset: D_1
  mode: train
  lang: D_n
  num_par: 1 # n in D_n,2,3,4,12
  lower_window: 2
  upper_window: 150
  training_size: 40
  validation_size: 10
  test_size: 25
  len_incr: 100
  num_bins: 2
  debug: false
  loss_type: mse

