# conf/setattn.yaml
defaults:
  - base

out_dir: out-shakespeare-char
eval_interval: 250
eval_iters: 200
log_interval: 50
always_save_checkpoint: false

wandb:
  log: false
  project: setattn-MQAR
  run_name: null

data:
  dataset: MQAR
  training_length: 128
  num_kv_pair: 16
  power_a: 0.01
  random_non_queries: False
  randomize: False
  gradient_accumulation_steps: 1
  batch_size: 128
  block_size: 256

model:
  n_layer: 4
  n_head: 4
  n_embd: 64
  dropout: 0.2

optim:
  learning_rate: 1e-3
  max_iters: 10000
  lr_decay_iters: 5000
  min_lr: 1e-4
  beta2: 0.99

lr_decay:
  warmup_iters: 100

attn:
  type: vanilla  
  level: 1
  levelrand: false
  levelmax: 4